<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Make Reservation</title>
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/index.js"></script>
      <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
      <div class="wrapper style2">
	<section class="container">
	  <div class="row single">
	    <div class="12u">
	      <h3>Make a reservation</h3>
	      <label for="location">Choose location:</label>
      	      <select id="location">
      		<option value="none">None</option>
      		<option value="A">location A</option>
      		<!-- <option value="B">location B</option> -->
      		<!-- <option value="C">location C</option> -->
      	      </select>
      	      <br />
      	      <label for="route">Choose route:</label>
      	      <select id="route">
      		<option value="none">None</option>
      		<option value="A">route A</option>
      		<!-- <option value="B">route B</option> -->
      		<!-- <option value="C">route C</option> -->
      	      </select>
      	      <br />
      	      <label for="journey">Choose journey:</label>
      	      <select id="journey">
      		<option value="none">None</option>
      		<option value="A">journey A</option>
      		<!-- <option value="B">journey B</option> -->
      		<!-- <option value="C">journey C</option> -->
      	      </select>
	      <p>
		Welcome to our ferry reservation system.
		Making a reservation is really easy!
		Just choose a location, route and journey and click
		the Reserve button. After that you will be taken to
		a reservation summary page that will show all your
		details.
	      </p>
	      <a href="#" class="button" id="reserve">Reserve</a>
	    </div>
	  </div>
	</section>
      </div>        
    </body>
</html>
